<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-database.js"></script>
	<script src="./app.js"></script>
	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="analytics.css">

	<title>Monitoring</title>
</head>

<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<i class='bx bx-cool'></i>
			<span class="text">Monitoring</span>
		</a>
		<ul class="side-menu top">
			<li class="active">
				<a href="./index.html">
					<i class='bx bxs-dashboard'></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-doughnut-chart'></i>
					<span class="text">Analytics</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-message-dots'></i>
					<span class="text">Message</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bx-log-out-circle'></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu'></i>
			<form action="#">
				<div class="form-input">
					<h3 id="time" style="color: #3C91E6;"></h3>
					<button class="search-btn"><i class='bx bx-time'></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Monitoring Tools</h1>
				</div>
			</div>

			<ul class="box-info">
				<li>
					<i class='bx bxs-thermometer'></i>
					<span class="text">
						<h3 id="temperature"></h3>
						<p>Temperature</p>
					</span>
				</li>
				<li>
					<i class='bx bxs-droplet'></i>
					<span class="text">
						<h3 id="humidity"></h3>
						<p>Humidity</p>
					</span>
				</li>
				<li>
					<i class='bx bx-pulse'></i>
					<span class="text">
						<h3 id="voltage"></h3>
						<p>Voltage</p>
					</span>
				</li>
				<li>
					<script async src="https://telegram.org/js/telegram-widget.js?22"
						data-telegram-login="Monitoringtoolsbot" data-size="large" data-onauth="onTelegramAuth(user)"
						data-request-access="write"></script>
					<script type="text/javascript">
						function onTelegramAuth(user) {
							alert('Logged in as ' + user.first_name + ' ' + user.last_name + ' (' + user.id + (user.username ? ', @' + user.username : '') + ')');
						}
					</script>
				</li>
			</ul>
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
	<script src="script.js"></script>
</body>

</html>
